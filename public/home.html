<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="/static/css/font-awesome.css" />
	<link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
	<a href="https://github.com/fmartingr/tvshows-rss2xml">
		<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub">
	</a>
	<div class="wrapper">
		<h1>RSS to TVShows</h1>
		<h2>Convert your torrent RSS to adapted XML for TVShows</h2>
		<div class="icons">
			<div class="rss">
				<div class="icon-rss"></div>
			</div>
			<div class="arrow">
				<span class="icon-arrow-right"></span>
			</div>
			<div class="tvshows">
				<img src="/static/img/tvshows.png" />
			</div>
		</div>
		<div class="form">
			<form action="/" method="post">
				<div>
					<input type="text" name="rss" placeholder="Insert your RSS url here and press ENTER" />
				</div>
				<div>
					<button type="submit">Convert</button>
				</div>
			</form>
		</div>
		<div class="disclaimer">
			<strong>Note: </strong> Please have in mind that a list with all the RSS feeds converted with this tool will be available in the near future. <br />Do NOT use this with private feeds/trackers. Thanks.
		</div>
		<footer>
			
		</footer>
	</div>
</body>
</html>
